{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container mt-4">
        {% for new in news %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ new.headLine }}</h5>
                            <p class="card-text">{{ new.body }}</p>
                            <p class="card-text">
                                <small class="text-muted">Publicado el {{ new.date }}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>

{% endblock content %}
